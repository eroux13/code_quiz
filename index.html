<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./highScores.html">View Highscores</a>
            <span class="navbar-text">
                Timer: <span id="timer">0</span>
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="row">
            <header class="col">
                <h1>Coding Quiz Challenge</h1>
            </header>
        </section>
        <section class="row">
            <article class="col" id="questionDisplay">
                <p>Try to answer the following code-related questions within the time limit. Keep in
                    mind
                    that incorrect
                    answers will penalize your score/time by 10 seconds! The more time left on the clock when all
                    questions are answered, the higher your score!
                </p>
                <ul id="answerDisplay"></ul>
                <button type="button" class="btn btn-primary" id="startBtn">Start Quiz</button>
            </article>
        </section>
    </main>

    <!-- Link JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
